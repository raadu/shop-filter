<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.12.0/underscore-min.js"></script>  
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
  </head>
  
  <body>
    <div id="json"></div>

    <label for="sortBy">Sort by:</label>
    <select name="sortBy" id="sortBy" placeholder="sort by">
      <option value="" selected disabled>Options</option>
      <option value="popularity">Popularity (High to Low)</option>
      <option value="discount">Discount (High to Low)</option>
      <option value="priceHigh">Price (High to Low)</option>
      <option value="priceLow">Price (Low to High)</option>
    </select>

    <div>
      <p></p>
      <button id="deselect">Deselect Filters</button>
    </div>
    

    <h1>Filter</h1>

    <h3>Category</h3>

    <input
      type="radio"
      id="men"
      name="gender"
      value="men"
    />
    <label for="men">Men</label><br />
    <input
      type="radio"
      id="women"
      name="gender"
      value="women"
    />
    <label for="women">Women</label><br />
    <input
      type="radio"
      id="kids"
      name="gender"
      value="kids"
    />
    <label for="kids">Kids</label>

    <h3>Brands</h3>

    <input
      type="checkbox"
      class="brandCheckBox"
      id="brand"
      name="brand"
      value="roadster"
    />
    <label for="brand">Roadster</label><br />
    <input
      type="checkbox"
      class="brandCheckBox"
      id="brand"
      name="brand"
      value="puma"
    />
    <label for="brand">Puma</label><br />
    <input
      type="checkbox"
      class="brandCheckBox"
      id="brand"
      name="brand"
      value="tommy hilfiger"
    />
    <label for="brand">Tommy Hilfiger</label><br />
    <input
      type="checkbox"
      class="brandCheckBox"
      id="brand"
      name="brand"
      value="jack and jones"
    />
    <label for="brand">Jack and Jones</label><br />
    <input
      type="checkbox"
      class="brandCheckBox"
      id="brand"
      name="brand"
      value="armani"
    />
    <label for="brand"></label>Armani<br />
    <input
      type="checkbox"
      class="brandCheckBox"
      id="brand"
      name="brand"
      value="zara"
    />
    <label for="brand">Zara</label><br />

    <h3>Price</h3>

    <input
      type="checkbox"
      id="price"
      name="price"
      value="-50"
    />
    <label for="price">Under 50</label><br />

    <input
      type="checkbox"
      id="price"
      name="price"
      value="50-100"
    />
    <label for="price">$50-$100</label><br />

    <input
      type="checkbox"
      id="price"
      name="price"
      value="100-150"
    />
    <label for="price">$100-$150</label><br />

    <input
      type="checkbox"
      id="price"
      name="price"
      value="150-200"
    />
    <label for="price">$150-$200</label><br />

    <input
      type="checkbox"
      id="price"
      name="price"
      value="200-300"
    />
    <label for="price">$200-$300</label><br />

    <input
      type="checkbox"
      id="price"
      name="price"
      value="300-500"
    />
    <label for="price">$300-$500</label><br />

    <input
      type="checkbox"
      id="price"
      name="price"
      value="500-1000"
    />
    <label for="price">$500-$1000</label><br />

    <input
      type="checkbox"
      id="price"
      name="price"
      value="+1000"
    />
    <label for="price">Over $1000</label><br />

    <h3>Colors</h3>

    <input
      type="checkbox"
      id="color"
      name="color"
      value="black"
    />
    <label for="color">Black</label><br />

    <input
      type="checkbox"
      id="color"
      name="color"
      value="blue"
    />
    <label for="color">Blue</label><br />

    <input
      type="checkbox"
      id="color"
      name="color"
      value="olive"
    />
    <label for="color">Olive</label><br />

    <input
      type="checkbox"
      id="color"
      name="color"
      value="maroon"
    />
    <label for="color">Maroon</label><br />

    <input
      type="checkbox"
      id="color"
      name="color"
      value="brown"
    />
    <label for="color">Brown</label><br />

    <input
      type="checkbox"
      id="color"
      name="color"
      value="white"
    />
    <label for="color">White</label><br />

    <input
      type="checkbox"
      id="color"
      name="color"
      value="grey"
    />
    <label for="color">Grey</label><br />

    <script src="index.js"></script>
  </body>
</html>
